<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Beetu Experience</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #b52865;
      font-size: 3em;
      margin-top: 20px;
    }

    .globe-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
      border-radius: 50%;
      perspective: 1000px;
    }

    .globe {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    .globe img {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0vh); }
      100% { transform: translateY(110vh); }
    }

    .message {
      text-align: center;
      margin: 20px;
      font-size: 1.5em;
      color: #b52865;
    }

    .verse {
      text-align: center;
      margin: 10px;
      font-size: 1.2em;
      color: #b52865;
      font-style: italic;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Mary!</h1>

  <div class="globe-container">
    <div class="globe">
      <!-- Replace with your images -->
      <img src="images/IMG_7075.jpg" alt="Image 1" style="transform: rotateY(0deg) translateZ(200px);">
      <img src="images/IMG_7076.jpg" alt="Image 2" style="transform: rotateY(60deg) translateZ(200px);">
      <img src="images/IMG_7077.jpg" alt="Image 3" style="transform: rotateY(120deg) translateZ(200px);">
      <img src="images/IMG_7078.jpg" alt="Image 4" style="transform: rotateY(180deg) translateZ(200px);">
      <img src="images/IMG_7079.jpg" alt="Image 5" style="transform: rotateY(240deg) translateZ(200px);">
      <img src="images/IMG_8036.JPG" alt="Image 6" style="transform: rotateY(300deg) translateZ(200px);">
    </div>
  </div>

  <div class="message">
    Beti! Wishing you all the love, joy, and success in life. May this year bring endless blessings and happiness to you!
  </div>

  <div class="verse">
    "The Lord bless you and keep you; the Lord make his face shine on you and be gracious to you." - Numbers 6:24-25
  </div>


  <script>
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        const colors = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00"];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = Math.random() * 50 + 300 + 'px';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    setInterval(createConfetti, 500);
  </script>
</body>
</html>
